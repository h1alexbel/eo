# yamllint disable rule:line-length
sheets: [ ]
asserts:
  - //o[@base='$.foo' and count(o)=2]
  - //o[@base='$.bar' and count(o)=2]
  - //o[@base='$.foobar' and count(o)=2 and o[@base='$.foo' and count(o)=2]]
input: |
  # No comments.
  [] > aliases
    [x y] > foo
      42 > @
    [z k] > bar
      43 > @
    [i j] > foobar
      44 > @
    eq. > @
      foobar (foo (bar 1 2) 3) 4
      44
