---
# yamllint disable rule:line-length
object: atoms
input: |
  # Main.
  [] > atoms
    # No comments.
    [] > main ?
    # No comments.
    [x] > outer
      # No comments.
      [] > inner ?
sweet: |-
  {⟦
    atoms ↦ ⟦
      main ↦ ⟦
        λ ⤍ Latoms_main
      ⟧,
      outer(x) ↦ ⟦
        inner ↦ ⟦
          λ ⤍ Latoms_outer_inner
        ⟧
      ⟧
    ⟧
  ⟧}
salty: |-
  {
    ⟦
      atoms ↦ ⟦
        main ↦ ⟦
          λ ⤍ Latoms_main
        ⟧,
        outer ↦ ⟦
          x ↦ ∅,
          inner ↦ ⟦
            λ ⤍ Latoms_outer_inner
          ⟧
        ⟧
      ⟧
    ⟧
  }
