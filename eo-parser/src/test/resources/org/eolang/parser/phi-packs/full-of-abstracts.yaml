# yamllint disable rule:line-length
object: org.eolang.foo
conservative: true
input: |
  +package org.eolang

  # No comments.
  [x] > foo
    [] > empty
      m > n
    [y] > inner ?
    bar > baz
      [q]
        a > b
sweet: |-
  {⟦
    org() ↦ ⟦
      eolang() ↦ ⟦
        foo(x) ↦ ⟦
          empty() ↦ ⟦
            n ↦ Φ̇.m
          ⟧,
          inner(y) ↦ ⟦
            λ ⤍ Lorg_eolang_foo_inner
          ⟧,
          baz ↦ Φ̇.bar(
            ⟦
              q ↦ ∅,
              b ↦ Φ̇.a
            ⟧
          )
        ⟧,
        λ ⤍ Package
      ⟧,
      λ ⤍ Package
    ⟧
  ⟧}
salty: |-
  {
    ⟦
      org ↦ ⟦
        eolang ↦ ⟦
          foo ↦ ⟦
            x ↦ ∅,
            empty ↦ ⟦
              n ↦ Φ.org.eolang.m
            ⟧,
            inner ↦ ⟦
              y ↦ ∅,
              λ ⤍ Lorg_eolang_foo_inner
            ⟧,
            baz ↦ Φ.org.eolang.bar(
              α0 ↦ ⟦
                q ↦ ∅,
                b ↦ Φ.org.eolang.a
              ⟧
            )
          ⟧,
          λ ⤍ Package
        ⟧,
        λ ⤍ Package
      ⟧
    ⟧
  }
